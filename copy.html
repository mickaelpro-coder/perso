<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique Copier-Coller</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px dashed #a29bfe;
        }

        .section-title {
            font-size: 1.2rem;
            color: #6c5ce7;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Input Section */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        .btn-save {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,184,148,0.4);
        }

        .btn-save:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* History Section */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border: 2px solid #dfe6e9;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: #a29bfe;
            transform: translateX(5px);
        }

        .history-text {
            flex: 1;
            word-break: break-word;
            color: #2d3436;
            line-height: 1.5;
        }

        .history-date {
            font-size: 0.8rem;
            color: #636e72;
            margin-top: 5px;
        }

        .btn-copy {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .btn-copy:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(232,67,147,0.4);
        }

        .btn-copy.copied {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #636e72;
        }

        .empty-state span {
            font-size: 3rem;
            display: block;
            margin-bottom: 15px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 30px;
            color: #6c5ce7;
        }

        .loading span {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Message toast */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
            z-index: 1000;
        }

        .message.success {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }

        .message.error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .section {
                padding: 15px;
            }

            .history-item {
                flex-direction: column;
                gap: 10px;
            }

            .btn-copy {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historique Copier-Coller</h1>

        <!-- Input Section -->
        <div class="section">
            <div class="section-title">
                <span>Nouveau texte</span>
            </div>
            <div class="input-area">
                <textarea id="textInput" placeholder="Collez votre texte ici..."></textarea>
                <button class="btn-save" id="saveBtn" onclick="saveText()">
                    Enregistrer
                </button>
            </div>
        </div>

        <!-- History Section -->
        <div class="section">
            <div class="section-title">
                <span>10 derniers enregistrements</span>
            </div>
            <div id="historyContainer">
                <div class="loading">
                    <span>‚è≥</span> Chargement...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://boybuqexjmzvfumfrmfk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_6SSMn8zMrXuZm6SLrRCHyg_tu4L_Wt4';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Show message toast
        function showMessage(text, type = 'success') {
            const existingMsg = document.querySelector('.message');
            if (existingMsg) existingMsg.remove();

            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);

            setTimeout(() => msg.remove(), 3000);
        }

        // Load history from database
        async function loadHistory() {
            const container = document.getElementById('historyContainer');

            try {
                const { data, error } = await supabaseClient
                    .from('paperweight')
                    .select('*')
                    .order('created', { ascending: false })
                    .limit(10);

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <span>üìã</span>
                            Aucun enregistrement pour le moment
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '<div class="history-list"></div>';
                const list = container.querySelector('.history-list');

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';

                    const date = new Date(item.created);
                    const formattedDate = date.toLocaleDateString('fr-FR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    div.innerHTML = `
                        <div class="history-text">
                            ${escapeHtml(item.text)}
                            <div class="history-date">${formattedDate}</div>
                        </div>
                        <button class="btn-copy" onclick="copyText(this, '${escapeForJs(item.text)}')">
                            Copier
                        </button>
                    `;
                    list.appendChild(div);
                });

            } catch (error) {
                console.error('Error loading history:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <span>‚ö†Ô∏è</span>
                        Erreur de chargement
                    </div>
                `;
                showMessage('Erreur lors du chargement', 'error');
            }
        }

        // Save text to database
        async function saveText() {
            const input = document.getElementById('textInput');
            const btn = document.getElementById('saveBtn');
            const text = input.value.trim();

            if (!text) {
                showMessage('Veuillez entrer du texte', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Enregistrement...';

            try {
                const { error } = await supabaseClient
                    .from('paperweight')
                    .insert([{ text: text }]);

                if (error) throw error;

                showMessage('Texte enregistr√© !');
                input.value = '';
                await loadHistory();

            } catch (error) {
                console.error('Error saving:', error);
                showMessage('Erreur lors de l\'enregistrement', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Enregistrer';
            }
        }

        // Copy text to clipboard
        async function copyText(button, text) {
            try {
                await navigator.clipboard.writeText(text);

                const originalText = button.textContent;
                button.textContent = 'Copi√© !';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);

                showMessage('Texte copi√© !');
            } catch (error) {
                console.error('Copy failed:', error);
                showMessage('Erreur lors de la copie', 'error');
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Escape text for use in JavaScript string
        function escapeForJs(text) {
            return text
                .replace(/\\/g, '\\\\')
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r');
        }

        // Allow Ctrl+Enter to save
        document.getElementById('textInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                saveText();
            }
        });

        // Load history on page load
        loadHistory();
    </script>
</body>
</html>
