        <!-- Formulaire d'ajout -->
        <div class="form-container">

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://boybuqexjmzvfumfrmfk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_6SSMn8zMrXuZm6SLrRCHyg_tu4L_Wt4';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        let familyMembers = [];
        let familyRelations = [];

        // Types de relations et leurs inverses
        const relationInverses = {
            'pere': 'fils/fille',
            'mere': 'fils/fille',
            'fils': 'pere/mere',
            'fille': 'pere/mere',
            'frere': 'frere/soeur',
            'soeur': 'frere/soeur',
            'demi-frere': 'demi-frere/demi-soeur',
            'demi-soeur': 'demi-frere/demi-soeur',
            'conjoint': 'conjoint',
            'beau-pere': 'beau-fils/belle-fille',
            'belle-mere': 'beau-fils/belle-fille',
            'grand-pere': 'petit-fils/petite-fille',
            'grand-mere': 'petit-fils/petite-fille',
            'petit-fils': 'grand-pere/grand-mere',
            'petite-fille': 'grand-pere/grand-mere',
            'oncle': 'neveu/niece',
            'tante': 'neveu/niece',
            'cousin': 'cousin/cousine',
            'cousine': 'cousin/cousine'
        };

        // Labels pour l'affichage
        const relationLabels = {
            'pere': 'P√®re',
            'mere': 'M√®re',
            'fils': 'Fils',
            'fille': 'Fille',
            'frere': 'Fr√®re',
            'soeur': 'S≈ìur',
            'demi-frere': 'Demi-fr√®re',
            'demi-soeur': 'Demi-s≈ìur',
            'conjoint': 'Conjoint(e)',
            'beau-pere': 'Beau-p√®re',
            'belle-mere': 'Belle-m√®re',
            'grand-pere': 'Grand-p√®re',
            'grand-mere': 'Grand-m√®re',
            'petit-fils': 'Petit-fils',
            'petite-fille': 'Petite-fille',
            'oncle': 'Oncle',
            'tante': 'Tante',
            'cousin': 'Cousin',
            'cousine': 'Cousine'
        };

        // Afficher un message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Calculer l'√¢ge
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        // Formater la date
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('fr-FR', options);
        }

        // Obtenir l'avatar selon le sexe et l'√¢ge
        function getAvatar(sexe, birthDate) {
            const age = calculateAge(birthDate);
            if (sexe === 'M') {
                if (age < 12) return 'üë¶';
                if (age < 20) return 'üßë';
                if (age < 60) return 'üë®';
                return 'üë¥';
            } else {
                if (age < 12) return 'üëß';
                if (age < 20) return 'üë©';
                if (age < 60) return 'üë©';
                return 'üëµ';
            }
        }

        // Trouver le nom d'un membre
        function getMemberName(memberId) {
            const member = familyMembers.find(m => m.id === memberId);
            return member ? `${member.prenom}` : null;
        }

        // Obtenir les relations d'un membre
        function getMemberRelations(memberId) {
            const relations = [];

            familyRelations.forEach(rel => {
                if (rel.member_id === memberId) {
                    const relatedName = getMemberName(rel.related_member_id);
                    if (relatedName) {
                        relations.push({
                            type: rel.relation_type,
                            name: relatedName
                        });
                    }
                } else if (rel.related_member_id === memberId) {
                    const relatedName = getMemberName(rel.member_id);
                    if (relatedName) {
                        // Calculer la relation inverse
                        const inverseType = getInverseRelation(rel.relation_type, memberId);
                        relations.push({
                            type: inverseType,
                            name: relatedName
                        });
                    }
                }
            });

            return relations;
        }

        // Obtenir la relation inverse
        function getInverseRelation(relationType, memberId) {
            const member = familyMembers.find(m => m.id === memberId);
            const sexe = member ? member.sexe : 'M';

            const inverseMap = {
                'pere': sexe === 'M' ? 'fils' : 'fille',
                'mere': sexe === 'M' ? 'fils' : 'fille',
                'fils': sexe === 'M' ? 'pere' : 'mere',
                'fille': sexe === 'M' ? 'pere' : 'mere',
                'frere': sexe === 'M' ? 'frere' : 'soeur',
                'soeur': sexe === 'M' ? 'frere' : 'soeur',
                'demi-frere': sexe === 'M' ? 'demi-frere' : 'demi-soeur',
                'demi-soeur': sexe === 'M' ? 'demi-frere' : 'demi-soeur',
                'conjoint': 'conjoint',
                'beau-pere': sexe === 'M' ? 'beau-fils' : 'belle-fille',
                'belle-mere': sexe === 'M' ? 'beau-fils' : 'belle-fille',
                'grand-pere': sexe === 'M' ? 'petit-fils' : 'petite-fille',
                'grand-mere': sexe === 'M' ? 'petit-fils' : 'petite-fille',
                'petit-fils': sexe === 'M' ? 'grand-pere' : 'grand-mere',
                'petite-fille': sexe === 'M' ? 'grand-pere' : 'grand-mere',
                'oncle': sexe === 'M' ? 'neveu' : 'niece',
                'tante': sexe === 'M' ? 'neveu' : 'niece',
                'cousin': sexe === 'M' ? 'cousin' : 'cousine',
                'cousine': sexe === 'M' ? 'cousin' : 'cousine'
            };

            return inverseMap[relationType] || relationType;
        }

        // Charger les membres de la famille
        async function loadFamilyMembers() {
            try {
                const [membersResult, relationsResult] = await Promise.all([
                    supabaseClient
                        .from('family_members')
                        .select('*')
                        .order('date_naissance', { ascending: true }),
                    supabaseClient
                        .from('family_relations')
                        .select('*')
                ]);

                if (membersResult.error) throw membersResult.error;

                familyMembers = membersResult.data || [];
                familyRelations = relationsResult.data || [];

                renderFamilyTree();
                updatePersonSelect();
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                document.getElementById('familyTree').innerHTML = `
                    <div class="no-members">
                        <span>üò¢</span>
                        <p>Erreur de connexion √† la base de donn√©es</p>
                        <p style="font-size: 0.8em; margin-top: 10px;">V√©rifiez que les tables existent</p>
                    </div>
                `;
            }
        }

        // Mettre √† jour le select des personnes
        function updatePersonSelect() {
            const select = document.getElementById('relatedPerson');
            select.innerHTML = '<option value="">Aucune personne</option>';

            familyMembers.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = `${member.prenom} ${member.nom}`;
                select.appendChild(option);
            });
        }

        // Afficher l'arbre g√©n√©alogique
        function renderFamilyTree() {
            const container = document.getElementById('familyTree');

            if (familyMembers.length === 0) {
                container.innerHTML = `
                    <div class="no-members">
                        <span>üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
                        <p>Aucun membre dans la famille pour l'instant !</p>
                        <p style="font-size: 0.9em;">Ajoute quelqu'un pour commencer ton arbre</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = familyMembers.map(member => {
                const relations = getMemberRelations(member.id);
                const relationsHtml = relations.length > 0
                    ? `<div class="person-relations">
                        ${relations.map(rel =>
                            `<span class="relation-tag ${rel.type}">${relationLabels[rel.type] || rel.type} de ${rel.name}</span>`
                        ).join('')}
                       </div>`
                    : '';

                return `
                    <div class="person-card ${member.sexe === 'M' ? 'male' : 'female'}">
                        <button class="delete-btn" onclick="deleteMember('${member.id}')" title="Supprimer">‚úï</button>
                        <div class="person-avatar">${getAvatar(member.sexe, member.date_naissance)}</div>
                        <div class="person-name">${member.prenom} ${member.nom}</div>
                        <div class="person-birth">
                            N√©(e) le ${formatDate(member.date_naissance)}<br>
                            (${calculateAge(member.date_naissance)} ans)
                        </div>
                        ${relationsHtml}
                    </div>
                `;
            }).join('');
        }

        // Ajouter un membre
        async function addMember(event) {
            event.preventDefault();

            const form = event.target;
            const memberData = {
                prenom: form.prenom.value.trim(),
                nom: form.nom.value.trim(),
                date_naissance: form.dateNaissance.value,
                sexe: form.sexe.value
            };

            const relatedPersonId = form.relatedPerson.value;
            const relationType = form.relationType.value;

            try {
                // Ajouter le membre
                const { data: newMember, error: memberError } = await supabaseClient
                    .from('family_members')
                    .insert([memberData])
                    .select()
                    .single();

                if (memberError) throw memberError;

                // Ajouter la relation si sp√©cifi√©e
                if (relatedPersonId && relationType) {
                    const relationData = {
                        member_id: newMember.id,
                        related_member_id: relatedPersonId,
                        relation_type: relationType
                    };

                    const { error: relationError } = await supabaseClient
                        .from('family_relations')
                        .insert([relationData]);

                    if (relationError) {
                        console.error('Erreur relation:', relationError);
                    }
                }

                showMessage(`${memberData.prenom} a √©t√© ajout√©(e) √† la famille ! üéâ`, 'success');
                form.reset();
                await loadFamilyMembers();
            } catch (error) {
                console.error('Erreur lors de l\'ajout:', error);
                showMessage('Erreur lors de l\'ajout. V√©rifie la connexion.', 'error');
            }
        }

        // Supprimer un membre
        async function deleteMember(id) {
            const member = familyMembers.find(m => m.id === id);
            if (!confirm(`Es-tu s√ªr de vouloir supprimer ${member.prenom} de l'arbre ?`)) {
                return;
            }

            try {
                // Supprimer d'abord les relations
                await supabaseClient
                    .from('family_relations')
                    .delete()
                    .or(`member_id.eq.${id},related_member_id.eq.${id}`);

                // Puis supprimer le membre
                const { error } = await supabaseClient
                    .from('family_members')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showMessage(`${member.prenom} a √©t√© retir√©(e) de l'arbre`, 'success');
                await loadFamilyMembers();
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                showMessage('Erreur lors de la suppression', 'error');
            }
        }

        // Initialisation
        document.getElementById('addMemberForm').addEventListener('submit', addMember);
        loadFamilyMembers();
